<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICONOCLASM ∞ CONSERVATION – Damien Melchiori</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      background: #fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    .image-container {
      max-width: 900px;
      margin: 0 auto;
    }
    img {
      width: 100%;
      height: auto;
      margin: 40px 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    img.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1rem;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      opacity: 0.7;
    }
    .back-to-top:hover {
      opacity: 1;
    }
    @media (max-width: 600px) {
      .image-container {
        max-width: 100%;
      }
      img {
        margin: 25px 0;
      }
    }
  </style>
</head>
<body id="top">
  <div class="image-container">
    <img src="iconcons001.jpg" alt="">
    <img src="iconcons002.jpg" alt="">
    <img src="iconcons003.jpg" alt="">
    <img src="iconcons004.jpg" alt="">
    <img src="iconcons005.jpg" alt="">
    <img src="iconcons006.jpg" alt="">
    <img src="iconcons007.jpg" alt="">
    <img src="iconcons008.jpg" alt="">
    <img src="iconcons009.jpg" alt="">
    <img src="iconcons010.jpg" alt="">
    <img src="iconcons011.jpg" alt="">
    <img src="iconcons012.jpg" alt="">
    <img src="iconcons013.jpg" alt="">
    <img src="iconcons014.jpg" alt="">
    <img src="iconcons015.jpg" alt="">
  </div>
  <a href="#top" class="back-to-top">↑ Top</a>
  <script>
    const images = document.querySelectorAll('img');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    images.forEach(img => observer.observe(img));
  </script>
</body>
</html>
