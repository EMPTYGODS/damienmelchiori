<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAMIEN MELCHIORI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      min-height: 100vh;
      background-image: url('your-image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 5rem;         /* large header */
      letter-spacing: 1rem;    /* wide spacing between letters */
      font-weight: bold;
      color: #fff;
    }

    footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.2rem;
      letter-spacing: 0.2rem;
      color: #fff;
    }

    /* Responsive tweaks for small screens */
    @media (max-width: 600px) {
      header {
        font-size: 2.5rem;     /* shrink on phones */
        letter-spacing: 0.5rem;
      }
      footer {
        font-size: 1rem;
        letter-spacing: 0.1rem;
      }
    }
  </style>
</head>
<body>
  <header>DAMIEN MELCHIORI</header>
  <footer>@damienmelchiori</footer>
</body>
</html>
